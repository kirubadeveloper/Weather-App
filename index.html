<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter a city name">
            <button id="search-button"><img class="search-button" src="/weather-app-img/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="/weather-app-img/images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="/weather-app-img/images/humidity.png">
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="/weather-app-img/images/wind.png">
                <p class="wind"></p>
                <p>Km/hr</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
